model_list:
  # Gemini 2.5 Flash Lite - 3 API keys for round-robin
  # Has separate quota pool from gemini-2.5-flash

  - model_name: gemini-2.5-flash
    litellm_params:
      model: gemini/gemini-2.5-flash
      api_key: os.environ/GEMINI_API_KEY_1
      rpm: 15
      timeout: 60

  - model_name: gemini-2.5-flash
    litellm_params:
      model: gemini/gemini-2.5-flash
      api_key: os.environ/GEMINI_API_KEY_2
      rpm: 15
      timeout: 60

  - model_name: gemini-2.5-flash
    litellm_params:
      model: gemini/gemini-2.5-flash
      api_key: os.environ/GEMINI_API_KEY_3
      rpm: 15
      timeout: 60

router_settings:
  routing_strategy: simple-shuffle
  num_retries: 3
  timeout: 60
  allowed_fails: 2
  cooldown_time: 15
  enable_pre_call_checks: true

general_settings:
  completion_model: gemini-2.5-flash
  disable_spend_logs: false

litellm_settings:
  drop_params: true
  set_verbose: true
  json_logs: true
  num_retries: 3
  request_timeout: 60

health_check_interval: 60
health_check_timeout: 10
