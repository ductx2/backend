model_list:
  # Gemini Models (Google AI)
  - model_name: gemini-2.5-flash
    litellm_params:
      model: gemini/gemini-2.5-flash
      api_key: os.environ/GEMINI_API_KEY
      rpm: 2000
      timeout: 30

  # Groq Models (Fast inference)
  - model_name: llama-3.3-70b
    litellm_params:
      model: groq/llama-3.3-70b-versatile
      api_key: os.environ/GROQ_API_KEY
      rpm: 6000
      timeout: 30

  - model_name: llama-3.1-8b-instant
    litellm_params:
      model: groq/llama-3.1-8b-instant
      api_key: os.environ/GROQ_API_KEY
      rpm: 14400
      timeout: 30

  - model_name: mixtral-8x7b
    litellm_params:
      model: groq/mixtral-8x7b-32768
      api_key: os.environ/GROQ_API_KEY
      rpm: 5000
      timeout: 30

  # Additional providers can be added when API keys are available
  # Uncomment and add your API keys to enable:
  #
  # - model_name: gpt-4o-mini
  #   litellm_params:
  #     model: gpt-4o-mini
  #     api_key: os.environ/OPENAI_API_KEY
  #     rpm: 3000
  #     timeout: 30
  #
  # - model_name: claude-3-haiku
  #   litellm_params:
  #     model: claude-3-haiku-20240307
  #     api_key: os.environ/ANTHROPIC_API_KEY
  #     rpm: 1000
  #     timeout: 30

  # Additional working models can be added here when API keys are available

router_settings:
  routing_strategy: least-busy
  num_retries: 3
  timeout: 30
  allowed_fails: 2
  cooldown_time: 60
  enable_pre_call_checks: true
  fallbacks:
    - gemini-2.5-flash: 
        - llama-3.3-70b
        - llama-3.1-8b-instant
        - mixtral-8x7b
    - llama-3.3-70b:
        - llama-3.1-8b-instant
        - mixtral-8x7b
        - gemini-2.5-flash
    - llama-3.1-8b-instant:
        - llama-3.3-70b
        - mixtral-8x7b
        - gemini-2.5-flash
    - mixtral-8x7b:
        - llama-3.3-70b
        - llama-3.1-8b-instant
        - gemini-2.5-flash

general_settings:
  completion_model: llama-3.3-70b  # Default to most powerful model
  disable_spend_logs: false
  master_key: sk-1234

litellm_settings:
  drop_params: true
  set_verbose: true
  json_logs: true
  cooldown_time: 60
  num_retries: 3
  request_timeout: 30
  max_budget: 100
  budget_duration: 1d

health_check_interval: 60
health_check_timeout: 10